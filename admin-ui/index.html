<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin UI</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>

  <style>
    html, body { height: 100%; margin: 0; }
    #container { display: flex; height: 100vh; }
    #map { flex: 1; }
    #sidebar {
      width: 300px;
      border-left: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }
    #sidebar h3 { margin-top: 0; }
    #unlocated-list { list-style: none; padding: 0; margin: 0; }
    #unlocated-list li {
      cursor: pointer;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    #unlocated-list li:hover { background-color: #f5f5f5; }
    #unlocated-list li.selected { background-color: #d0ebff; }
  </style>
</head>
<body>
  <div id="container">
    <div id="map"></div>
    <div id="sidebar">
      <h3>ONTs sin ubicación</h3>
      <ul id="unlocated-list"></ul>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <!-- Tu código principal COMO MÓDULO -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
