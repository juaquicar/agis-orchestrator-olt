name: CI Â· Build & Push Docker Images

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: api
            context: ./api
            dockerfile: ./api/Dockerfile
            image: juaquicar/agis-orchestrator-olt-api
          - name: collector
            context: ./collector
            dockerfile: ./collector/Dockerfile
            image: juaquicar/agis-orchestrator-olt-collector
          - name: admin-ui
            context: ./admin-ui
            dockerfile: ./admin-ui/Dockerfile
            image: juaquicar/agis-orchestrator-olt-admin-ui

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push ${{ matrix.service.name }}
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: |
            ${{ matrix.service.image }}:latest
            ${{ matrix.service.image }}:${{ github.sha }}
